<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            border: 5px solid pink;
            /* grid의 사용 */
            display: grid;
            /* 컬럼의 크기가 하나는 150px 고정 하나는 나머지 전체를 차지한다는 의미(1fr) */
            grid-template-columns: 150px 1fr; 
            /* 아래와 같이 화면의 비율을 조정이 가능한 단위가 fr이라는 단위이다. */
            /* grid-template-columns: 2fr 1fr;  */
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <!-- div는 기본 block element -->
    <!-- span은 inline element -->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
     
</body>
</html>
