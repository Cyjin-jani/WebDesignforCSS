<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }
        /* screen의 크기 (브라우저 창의 크기)가 800픽셀보다 크면 div를 보이지 않게 한다는 뜻. */
        @media(min-width: 800px) {
            div {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
     
</body>
</html>
