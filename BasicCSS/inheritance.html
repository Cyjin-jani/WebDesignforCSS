<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        일반적인 글자색 바꾸는 방법.
         li {
            color: red;
        }
        h1 {
            color: red;
        } */
        /* 상속을 이용하여 모든 폰트컬러를 바꾸는 방법. */
        html {color: red;}
        #select {
            color: black;
        }
        body {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>수업내용</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="select">javascript</li>
    </ul>
</body>
</html>
